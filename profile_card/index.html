<!DOCTYPE html>
<!-- grad success lab -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CAED</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./img/WhatsApp Image 2024-08-18 at 8.57.22 PM.jpeg" alt="" class="ptofile-img">
        </div>
    
    <div class="text-data">
        <span class="name">Grad success Lab</span>
        <span class="role">profect creater</span>
    </div>
    <div class="media-button">
        <a href="" style="background-color: #4267b2;" class="link">
            <i class='bx bxl-facebook' ></i>
        </a>
        <a href="" style="background-color: #ff0000;" class="link">
            <i class='bx bxl-youtube' ></i>
        </a>
        <a href="" style="background-color: #e1306c;" class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="" style="background-color: #1da1f2;" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>
   
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart-circle' ></i>
            <span class="number">0</span>
        </div>
        <div class="data">
            <i class='bx bx-message-dots' ></i> 
            <span class="number">0</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">0</span>
        </div>
    </div>
</div>
</body>
</html>
